
<div class="card-panel white" ng-controller="PlayerController">

	<p>Total Players: </p>

	<table class="bordered">
		<thead>
		<tr>
			<th data-field="id">Player</th>
			<th data-field="name">Score</th>
		</tr>
		</thead>
		<tbody>

		<!-- todo: Figure out how to select an employee by ID and highlight the specific employee light teal -->
		<!-- See Below -->
		<tr ng-repeat="employee in employees | orderBy: 'score'">
			<td class = "employeeName">{{employee.name}}</td>
			<td class = "employeeScore">{{employee.score}}</td>
		</tr>
		</tbody>
	</table>
	<!-- End todo -->
	<br>

	<a class="increment waves-effect waves-light btn teal lighten-1">Give 5 Points!</a>
	<a class="decrement waves-effect waves-light btn teal lighten-1">Remove 5 Points!</a>

</div>
